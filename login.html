<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Login Sistema Agenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0a1a3a;
            --secondary-blue: #1a3a6b;
            --accent-gold: #ffd700;
            --accent-orange: #ff6b35;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 107, 53, 0.1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
            color: white;
        }

        .badge-icon {
            font-size: 6rem;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            animation: pulse 2s infinite;
        }

        .login-left h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-left p {
            font-size: 1.2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-right {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-header h2 {
            color: var(--accent-gold);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .form-group i {
            position: absolute;
            top: 3rem;
            left: 1rem;
            color: var(--accent-gold);
            opacity: 0.7;
        }

        .login-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--accent-orange), #ff8c42);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .back-link a:hover {
            opacity: 0.8;
        }

        .demo-credentials {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .demo-credentials h4 {
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        .demo-credentials p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin: 0.2rem 0;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                height: 90vh;
            }
            
            .login-left, .login-right {
                flex: none;
                padding: 2rem;
            }
            
            .login-left h1 {
                font-size: 2rem;
            }
            
            .badge-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <i class="fas fa-shield-alt badge-icon"></i>
            <h1>LSPD</h1>
            <p>Sistema di Accesso Sicuro<br>Los Santos Police Department</p>
        </div>
        
        <div class="login-right">
            <form class="login-form" id="loginForm">
                <div class="form-header">
                    <h2>Accesso Agenti</h2>
                    <p>Inserisci le tue credenziali per accedere al sistema</p>
                </div>

                <div class="demo-credentials">
                    <h4>Credenziali Demo</h4>
                    <p><strong>Badge:</strong> LS-5067</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <div class="form-group">
                    <label for="badgeNumber">Numero Badge</label>
                    <i class="fas fa-badge"></i>
                    <input type="text" id="badgeNumber" name="badgeNumber" placeholder="ES: LS-1234" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">
                        <i class="fas fa-sign-in-alt"></i> Accedi al Sistema
                    </span>
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Accesso in corso...</p>
                </div>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Torna al Sito Principale
                </a>
            </div>
        </div>
    </div>

    <script>
        // Auth Manager per comunicazione con backend
        class AuthManager {
            constructor() {
                this.apiUrl = 'https://lspd-bankend.onrender.com/api';
                this.token = localStorage.getItem('lspd_token');
                this.user = JSON.parse(localStorage.getItem('lspd_user') || 'null');
            }

            async login(badgeNumber, password) {
                try {
                    const response = await fetch(`${this.apiUrl}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ badgeNumber, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.token = data.token;
                        this.user = data.user;
                        
                        localStorage.setItem('lspd_token', this.token);
                        localStorage.setItem('lspd_user', JSON.stringify(this.user));
                        
                        return { success: true, user: this.user };
                    } else {
                        return { success: false, message: data.message };
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    return { success: false, message: 'Errore di connessione al server' };
                }
            }

            logout() {
                this.token = null;
                this.user = null;
                localStorage.removeItem('lspd_token');
                localStorage.removeItem('lspd_user');
                window.location.href = 'login.html';
            }

            isAuthenticated() {
                return !!this.token && !!this.user;
            }
        }

        // Istanza globale
        const auth = new AuthManager();

        // Check if already logged in
        if (auth.isAuthenticated()) {
            document.getElementById('successMessage').textContent = 'Sei già loggato! Reindirizzamento...';
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const badgeNumber = document.getElementById('badgeNumber').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loading = document.getElementById('loading');
            
            // Hide messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading state
            buttonText.style.display = 'none';
            loading.style.display = 'block';
            loginButton.disabled = true;
            
            try {
                const result = await auth.login(badgeNumber, password);
                
                if (result.success) {
                    // Show success
                    successDiv.textContent = `Benvenuto ${result.user.firstName}! Reindirizzamento al dashboard...`;
                    successDiv.style.display = 'block';
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    // Show error
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Errore di connessione al server';
                errorDiv.style.display = 'block';
            } finally {
                // Reset loading state
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
                loginButton.disabled = false;
            }
        });

        // Auto-format badge number
        document.getElementById('badgeNumber').addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase();
            
            // Remove non-alphanumeric characters except dash
            value = value.replace(/[^A-Z0-9-]/g, '');
            
            // Format as LS-#### if not already formatted
            if (value.length > 2 && !value.includes('-')) {
                value = value.substring(0, 2) + '-' + value.substring(2);
            }
            
            e.target.value = value;
        });

        // Auto-fill demo credentials when clicking on them
        document.querySelector('.demo-credentials').addEventListener('click', () => {
            document.getElementById('badgeNumber').value = 'LS-5067';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
